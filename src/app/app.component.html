<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    mat-tab-link
    *ngFor="let tab of navTabs"
    (click)="activeTab = tab"
    [active]="activeTab == tab"
    [routerLink]="tab.link"
    >{{ tab.label }}</a
  >
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
