<nav
  mat-tab-nav-bar
  [tabPanel]="tabPanel"
  backgroundColor="primary"
  color="accent"
>
  <!-- See https://angular.io/api/router/RouterLinkActive -->
  <a
    mat-tab-link
    *ngFor="let tab of navTabs"
    [routerLink]="tab.link"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
    >{{ tab.label }}</a
  >
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
